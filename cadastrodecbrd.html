<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="logo.png" type="image/x-icon">
	 <script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
        <script>
            function GerarCódigoDeBarras(elementoInput){
                /*A função JsBarcode não aceita string vazia*/
                if(!elementoInput.value){
                    elementoInput.value = 0;
                }
                JsBarcode('#codBarras', elementoInput.value);
            }
        </script>
    <title>Cadastro cabo de rede</title>
</head>
<body>
    <form  method="post">
        <h1>Cadastro de cabo de rede</h1>
        <h3>Complete as informações:</h3>
       <p>
           Nome do cabo:
           <input type="text" name="nome" id="nome" required >
       </p>

       <p>
           Número de Série:
           <input type="number" name="numero_serie" id="numero_serie" required  min="0">
       </p>

       <p>
           Cor: <br>
           <input type="text" name="cor" id="cor" required>
       </p>

       <p>
           Tipo de conector:
           <input type="text" name="conector" id="conector" required>
       </p>

       <p>
           Comprimento:
           <input type="number" name="Comprimento" id="Comprimento" required min="0">
       </p>

       <p>
           Marca: <br>
           <input type="text" name="marca" id="marca" required>
       </p>

       <p>
           Fornecedor: <br>
           <input type="text" name="fornecedor" id="fornecedor" required>
       </p>

       <p>
           Categoria do cabo:
           <select name="categoria" id="categoria">
               <option value="" > Selecione a categoria</option>
               <option value="Cat5">Cat5</option>
               <option value="Cat5">Cat5e</option>
               <option value="Cat6">Cat6</option>
               <option value="Cat6a">Cat6a</option>
               <option value="Cat7">Cat7</option>
           </select>
          
       </p>
       
       <p>
           Descrição: <br>
           <textarea name="Descrição" id="Descrição" > </textarea>
           <br>
       </p>
	   	   <p>   Digite um valor:
           <input type="text" onblur="GerarCódigoDeBarras(this)" maxlength="20"/>
           <br><svg id="codBarras"></svg>
		   <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
		    <input type="submit" value="Cadastrar cabo de rede"><br>
           <input type="reset" value="Limpar"><br>
           <input type="button" value="Voltar" onclick="history.back()"><br>
	   </p>
    </form>
     
</body>
</html>
